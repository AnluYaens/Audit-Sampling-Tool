<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Anomalyze</title>
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Anomalyze</div>
      <nav data-auth-nav data-auth-state="guest">
        <a href="index.html">Home</a>
        <div class="nav-auth nav-profile">
          <button type="button" class="user-pill" data-user-toggle>
            <span class="user-pill-label" data-user-name>Profile</span>
            <span class="user-pill-initials" data-user-initials>PR</span>
            <span class="user-pill-caret">â–¾</span>
          </button>
          <div class="user-menu" data-user-menu hidden>
            <div class="user-menu-section" data-menu-user hidden>
              <div class="user-menu-header">
                <p class="user-menu-name" data-user-menu-name>Account</p>
                <p class="user-menu-email" data-user-menu-email></p>
              </div>
              <button type="button" class="user-menu-btn" data-profile-btn>
                Profile
              </button>
              <button type="button" class="user-menu-btn" data-settings-btn>
                Settings
              </button>
              <div class="user-menu-divider"></div>
              <button
                type="button"
                class="user-menu-btn danger"
                data-logout-btn
              >
                Log out
              </button>
            </div>
            <div class="user-menu-section" data-menu-guest>
              <p class="user-menu-name">Welcome</p>
              <p class="user-menu-email muted">
                Sign in to access your workspace.
              </p>
              <button type="button" class="user-menu-btn" data-login-btn>
                Log in
              </button>
              <button type="button" class="user-menu-btn" data-signup-btn>
                Sign up
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container login">
      <h1>Welcome Back</h1>
      <p class="subtitle">Continue your journey with smarter audits</p>

      <div class="form-card">
        <form id="login-form" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              title="Enter a valid email address (e.g., name@example.com)"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="button" id="login-submit-btn" class="btn-primary">
            Log In
          </button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="btn-social" type="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Google
          </button>
          <button class="btn-social" type="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
            Facebook
          </button>
        </div>

        <p class="footer-text">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/script.js?v=1000"></script>
  </body>
</html>
