<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Anomalyze</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Anomalyze</div>
      <nav data-auth-nav data-auth-state="guest">
        <a href="index.html">Home</a>
        <div class="nav-auth nav-profile">
          <button type="button" class="user-pill" data-user-toggle>
            <span class="user-pill-label" data-user-name>Profile</span>
            <span class="user-pill-initials" data-user-initials>PR</span>
            <span class="user-pill-caret">â–¾</span>
          </button>
          <div class="user-menu" data-user-menu hidden>
            <div class="user-menu-section" data-menu-user hidden>
              <div class="user-menu-header">
                <p class="user-menu-name" data-user-menu-name>Account</p>
                <p class="user-menu-email" data-user-menu-email></p>
              </div>
              <button type="button" class="user-menu-btn" data-profile-btn>
                Profile
              </button>
              <button type="button" class="user-menu-btn" data-settings-btn>
                Settings
              </button>
              <div class="user-menu-divider"></div>
              <button type="button" class="user-menu-btn danger" data-logout-btn>
                Log out
              </button>
            </div>
            <div class="user-menu-section" data-menu-guest>
              <p class="user-menu-name">Welcome</p>
              <p class="user-menu-email muted">
                Sign in to access your workspace.
              </p>
              <button type="button" class="user-menu-btn" data-login-btn>
                Log in
              </button>
              <button type="button" class="user-menu-btn" data-signup-btn>
                Sign up
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="contact-main">
      <div class="contact-container">
        <div class="contact-form-card">
          <h1 class="contact-form-title">Contact Us</h1>
          <div id="contact-error" class="error-message" aria-live="assertive"></div>
          <div id="contact-success" class="success-message" aria-live="polite"></div>

          <form id="contact-form" class="contact-form">
            <div class="contact-input-group">
              <input
                type="text"
                id="contact-name"
                placeholder="Name"
                required
                class="contact-input"
              />
            </div>

            <div class="contact-input-group">
              <input
                type="email"
                id="contact-email"
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                title="Enter a valid email address (e.g., name@example.com)"
                placeholder="Email"
                required
                class="contact-input"
              />
            </div>

            <div class="contact-input-group">
              <textarea
                id="contact-message"
                placeholder="Message"
                required
                rows="5"
                class="contact-textarea"
              ></textarea>
            </div>

            <button type="submit" class="btn-send-message">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                ></path>
              </svg>
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <div class="contact-info-item">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              ></path>
            </svg>
            <span>+49 171 7564836</span>
          </div>

          <div class="contact-info-item">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              ></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <span>anomalyzeinfo@gmail.com</span>
          </div>

          <div class="contact-info-item">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Anomalyze</span>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
